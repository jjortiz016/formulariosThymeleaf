<!DOCTYPE html>
<html alng="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
<form th:action="@{/form2}" th:object="${usuario}" method="post">
  <div>
    <label for="id">Identificador:</label>
    <div>
      <input type="text"  id="id"  th:field="*{id}">
    </div>
    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" ></div>

  </div>


  <div>
    <label for="name">Nombre:</label>
    <div>
      <input type="text"  id="name"  th:field="*{name}">
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>

  </div>

  <div>
    <label for="lastName">Apellido:</label>
    <div>
      <input type="text"  id="lastName"  th:field="*{LastName}">
    </div>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></div>

  </div>



  <div>
    <label for="username">Username</label>
    <div>
      <input type="text"  id="username"  th:field="*{username}">
    </div>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>

  </div>

  <div>
    <label for="password">Password</label>
    <div>
      <input type="password" th:field="*{password}"  id="password">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

    <div>
      <label for="email">Email</label>
      <div>
        <input type="text"  id="email" th:field="*{email}">
      </div>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  ></div>
    </div>
    <div>
      <label for="cuenta">Cuenta:</label>
      <div>
        <input type="number"  id="cuenta"  th:field="*{cuenta}">
      </div>
      <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" ></div>

    </div>


  <div>
    <label for="fechaNacimiento">Fecha nacimiento:</label>
    <div>
      <input type="date"  id="fechaNacimiento"  th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd">
    </div>
    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" ></div>

  </div>

  <div>

    <div>
      <input type="submit" value="Enviar">
    </div>
  </div>
</form>

</body>
</html>
